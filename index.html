<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Vanila Js Qr Code reader</title>
    <script src="./src/index.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Scan QR Code</h1>
      <p>Hold your device over a QR code to scan it.</p>
    </header>
    <!-- error messages -->
    <div id="error-container"></div>
    <!-- QR Code reader camera -->
    <div id="video-container">
      <video width="350" height="400" id="video" autoplay></video>
    </div>
    <!-- code detais -->
    <div id="code-details"></div>
    <!-- footer -->
    <footer>
      <p>copyright &copy; swalihtk</p>
    </footer>
  </body>
</html>
